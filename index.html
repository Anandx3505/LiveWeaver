<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Code Editor</title>
    <script src="https://kit.fontawesome.com/5cdf1d6745.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-css3"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label id="output-label"><i class="fa fa-play"></i> OUTPUT</label>
            <iframe id="output-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</body>
</html>
